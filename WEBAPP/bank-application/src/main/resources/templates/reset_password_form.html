<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:include="fragments/header_fragment_base.html :: header">
</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block"><img src="images/Logo.png" alt="logo"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <div>
                                        <h2 class="h4 text-gray-900 mb-2">Reset Your Password</h2>
                                    </div>

                                    <form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
                                        <input type="hidden" name="token" th:value="${token}" />
                                        <div class="border border-secondary rounded p-3">
                                            <div>
                                                <p>
                                                    <input type="password" name="password" id="password" th:value="${password}" class="form-control"
                                                           placeholder="Enter your new password" required autofocus />
                                                </p>
                                                <p>
                                                    <input type="password" name="rePassword" th:value="${rePassword}" class="form-control" placeholder="Confirm your new password" required autofocus/>
                                                </p>
                                                <div th:if="${message != null}">
                                                    <p class="text-danger">[[${message}]]</p>
                                                </div>
                                                <p class="text-center">
                                                    <input type="submit" value="Change Password" class="btn btn-primary" />
                                                </p>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<footer class="sticky-footer bg-white" th:insert="fragments/footer_fragment_base.html :: footer"></footer>

</body>

</html>


</html>
